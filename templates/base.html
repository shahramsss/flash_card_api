{% load static %}
<!DOCTYPE html>
<html lang="fa">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <title>{% block title %}{% endblock %}</title>

  <style>
    /* تعریف فونت‌ها */
    @font-face {
      font-family: "Yekan";
      src: url({% static "fonts/yekan.ttf" %});
    }
    @font-face {
      font-family: "BYekan2";
      src: url({% static "fonts/byekan2.TTF" %});
    }
    @font-face {
      font-family: "Sans";
      src: url({% static "fonts/sans.ttf" %});
    }

    /* فونت پیش‌فرض کل پروژه */
    body {
      font-family: "BYekan2", "Yekan", "Sans", Arial, sans-serif;
    }

    /* کلاس‌های عمومی برای استفاده انتخابی */
    .yekan {
      font-family: "Yekan", Arial, sans-serif;
    }
    .byekan2 {
      font-family: "BYekan2", Arial, sans-serif;
    }
    .sans {
      font-family: "Sans", Arial, sans-serif;
    }

    /* کلاس برای کوتاه کردن متن با سه نقطه */
    .ellipsis {
      max-width: 200px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
  </style>
</head>

<body class="bg-light byekan2">

  {% include 'navbar.html' %}
  <div class="container mt-5">
    {% include 'inc/message.html' %}
    
    
    {% block content %}
    {% endblock %}
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
