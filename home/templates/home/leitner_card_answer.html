{% extends 'base.html' %}
{% block content %}

<div class="container mt-5">

  <div class="card shadow-lg">


    <div class="card-body text-center">

      <!-- Question -->
      <h5 class="h3 mb-4">{{ card.word }}</h5>

      <!-- Hidden meaning -->
      <p id="meaning" class="h4 text-muted d-none">{{ card.meaning }}</p>

      <!-- Show Answer Button -->
      <button id="showAnswerBtn" class="btn btn-outline-info btn-lg px-4">
        Show Answer
      </button>

      <!-- True / False Buttons (hidden initially) -->
      <form method="post" id="answerForm" class="d-none mt-4">
        {% csrf_token %}
        <div class="d-flex justify-content-center gap-3">
          <button name="answer" value="true" class="btn btn-success btn-lg px-4">
            True
          </button>

          <button name="answer" value="false" class="btn btn-danger btn-lg px-4">
            False
          </button>
        </div>
      </form>

      <!-- Result -->
      {% if result %}
        <div class="alert mt-4 
          {% if result == 'correct' %} alert-success 
          {% else %} alert-danger {% endif %}">
          {{ message }}
        </div>
      {% endif %}

    </div>
  </div>

</div>

<script>
  document.getElementById("showAnswerBtn").addEventListener("click", function () {
    document.getElementById("meaning").classList.remove("d-none");
    document.getElementById("answerForm").classList.remove("d-none");
    this.classList.add("d-none");
  });
</script>

{% endblock %}
